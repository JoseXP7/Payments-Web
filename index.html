<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nunito&display=swap" rel="stylesheet">
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<script src="sweetalert2.all.js"></script>
	<title>Reporta tu pago!</title>
</head>
<body>
	<figure class="logo">
		<img src="images/mileslogo_white.png" alt="Miles Logo">
	</figure>
	<section class="contenedor">
		<h1>Rellena los campos</h1>

		<form action="https://formsubmit.co/dfdbe6df8f9d5e99b4d0185c61e7e627" method="POST" enctype="multipart/form-data" id="formulario" autocomplete="off">
			<div class="data-one">
			<select name="nacionalidad" id="nacionality">
				<option value="venezuelan" name="venezolano">V</option>
				<option value="foreign" name="extranjero">E</option>
			</select>
			<label for="identification">-</label>
			<input id="identification" name="cedula" min="8" maxlength="8" type="number" required>
		</div>

		<div class="data-two">
			<label for="email">Tu correo</label>
			<input id="email" maxlength="28" name="correo" type="email" placeholder="100X.12345678.ucla@gmail.com" required>
			<span id="error-email">
				<img src="images/error_icon.png" alt="Error icon">
				Correo no valido, ¡sigue el formato!
			</span>
		</div>

		<div class="pay-type">
			<label for="pay-list">Tipo de Pago</label>
			<select name="tipo-de-pago" id="pay-list">
				<option value="transferencia">Transferencia</option>
				<option value="pago-movil">Pago Movil</option>
				<option value="divisas">Divisas</option>
			</select>
		</div>
		
		<div class="data-three">
			<label for="recibo">Adjunta tu capture</label>
			<input id="recibo" name="capture" type="file" accept="image/png,image/jpeg" required>
		</div>

		<div id="captcha">
			<div class="g-recaptcha" data-sitekey="6LcuL5YkAAAAAJ9pKbEzo05Lyzg5VLBINKGHkeNU" data-callback="recaptcha_ok"></div>
		</div>

		<div class="buttons">
			<input type="submit" id="btn-send" value="Enviar!" disabled>
			<input type="reset" class="btn-reset" value="Limpiar">
		</div>
		<input type="hidden" name="_captcha" value="false">
		</form>

		<div class="adboard">
			<span class="ad-text">¡Juntos por la continuidad academica!</span>
		</div>
	</section>
	<!--josephcode_87 - I am the only one -->
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
